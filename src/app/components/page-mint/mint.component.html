<app-not-connected *ngIf="!getConnected()"></app-not-connected>

<section *ngIf="getConnected()" class="mint">
    <video autoplay loop muted playsinline><!--
        <source src="mintBackground2.mp4" type="video/mp4" /> 
        <source src="mintBackground.webm" type="video/webm" />
        <source src="mintBackground.ogv" type="video/ogg" />-->
    </video>
    <div class="filter"></div>

    <div class="container">
        <div class="panel">
            <div class="panel-1">
                <h1>Join the foxyclan family</h1>
                <h2>Public Sale Is Active</h2>
                    <div class="btn-container">
                    <a (click)="showMintModal()" class="btn green-btn" style="--clr1:rgba(168, 239, 255, 1);--clr2:rgba(168, 239, 255, 0.1)"><span>Mint now</span></a>
                    <a (click)="flipSale()" class="btn black-btn" style="--clr1:rgba(168, 239, 255, 1);--clr2:rgba(168, 239, 255, 0.1)"><span>Allow List</span></a>
                </div>
            </div>
            <div class="panel-2">
                <div class="card-container">    
                    <div class="box2" #box>
                        <div class="card-background"></div>
                        <div class="card-face front">
                            <img class="nft-adn" [src]="currentImages.front" alt="NFT Image">
                        </div>
                        <div class="card-background back"></div>
                        <div class="card-face back">
                            <img class="nft-adn" [src]="currentImages.back" alt="Foxy Logo">
                        </div>
                        <div class="card-face left"></div>
                        <div class="card-face right"></div>
                        <div class="card-face top"></div>
                        <div class="card-face bottom"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<app-modal-mint *ngIf="showMint" (close)="closeMintModal()"></app-modal-mint>
