<app-not-connected *ngIf="!getConnected()"></app-not-connected>

<section *ngIf="getConnected()" class="mint">
    <div class="filter"></div>

    <div class="container">
        <div class="panel">
            <div class="panel-1">
                <h1><span class="colored">foxy clan</span><br>NFT Collection</h1>
                <div class="panel-1-block">
                    <div class="sale-status" [ngClass]="{'active-sale': isPublicSaleActive, 'inactive-sale': !isPublicSaleActive}">
                        <span class="sale-status-text">{{ isPublicSaleActive ? 'Public Sale is Active' : 'Public Sale Starts Soon' }}</span>
                    </div>
                    <div class="btn-container">
                        <a (click)="showMintModal()" class="btn blue-btn" style="--clr1:rgba(168, 239, 255, 1);--clr2:rgba(168, 239, 255, 0.1)"><span>Mint now</span></a>
                        <a (click)="flipSale()" class="btn black-btn" style="--clr1:rgba(168, 239, 255, 1);--clr2:rgba(168, 239, 255, 0.1)"><span>Allow List</span></a>
                    </div>
                    <ul class="panel-1-ul">
                        <li>Max 2 NFTs per wallet . Price 0.09 ETH + gas</li>
                        <li>MINT IS LIVE <span>UNTIL 25 APR 04:00H</span></li>
                        <li>Presale : SOLDOUT</li>
                    </ul>
                </div>
                
            </div>
            <div class="panel-2">
                <div class="card-container"> 
                    <div class="light-socle"></div>   
                    <div class="box2 rotation" #box>
                        <div class="card-background"></div>
                        <div class="card-face front">
                            <img class="nft-adn" [src]="currentImages.front" alt="NFT Image">
                        </div>
                        <div class="card-background back"></div>
                        <div class="card-face back">
                            <img class="nft-adn" [src]="currentImages.back" alt="NFT Image">
                        </div>
                        <div class="card-face left"></div>
                        <div class="card-face right"></div>
                        <div class="card-face top"></div>
                        <div class="card-face bottom"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<app-modal-mint *ngIf="showMint" (close)="closeMintModal()"></app-modal-mint>
