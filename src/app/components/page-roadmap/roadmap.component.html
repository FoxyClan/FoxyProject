<div class="roadmap-container">
  <div class="roadmap-header">
    <h1>FoxyClan Roadmap</h1>
    <p>Our journey to build the ultimate NFT experience</p>
  </div>

  <div class="timeline">
    <div class="line"></div>
    
    <div *ngFor="let item of roadmapItems; let i = even" 
         class="roadmap-item" 
         [class.even]="+i % 2 === 0">
      
      <div class="roadmap-content">
        <div class="phase-badge" [class.completed]="item.completed">
          {{item.phase}}
        </div>
        
        <div class="content-box">
          <div class="header">
            <h2>{{item.title}}</h2>
            <span class="date">{{item.date}}</span>
          </div>
          
          <ul class="milestone-list">
            <li *ngFor="let milestone of item.items" 
                class="milestone"
                [class.completed]="item.completed">
              <span class="check-icon">âœ“</span>
              {{milestone}}
            </li>
          </ul>
        </div>
      </div>
      
      <div class="timeline-point" [class.completed]="item.completed">
        <div class="point-inner"></div>
      </div>
    </div>
  </div>
</div>
