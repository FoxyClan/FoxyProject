<section class="modalMint" (click)="closeModal()">
    <div class="block" (click)="stopEvent($event)" [class.success]="discover">

        <div *ngIf="!discover">
            <div class="line">
                <p>Total Minted : </p>
                <p>{{ actualSupply }} / 20000</p>
            </div>

            <div class="line">
                <p>Current Sale Minted : </p>
                <p>{{ actualSupply }} / 20000</p>
            </div>

            <div class="line">
                <p>Price : </p>
                <p>0.0125 ETH</p>
            </div>

            <div class="line">
                <p>Basket Price : </p>
                <p>{{ counterValue * 0.0125 | number: '1.4-4'}} ETH</p>
            </div>
        </div>

        <!-- AFTER MINT -->
        <div *ngIf="discover" class="after-mint">
            <div>
                <video *ngIf="isVideoPlaying" class="background-video" autoplay muted playsinline (ended)="stopVideo()">
                    <source src="reveal1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="card-container">    
                <div class="box">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>

                    <div class="card-face front">
                        <img [class.blurred]="!isUnblurred" class="nft-adn" 
                            src="https://classical-turquoise-emu.myfilebase.com/ipfs/QmUMS2rwtYpf3b2GM5ciUF2XUMzJ5VH7SwR1524px8htxE" 
                            alt="NFT Image">
                    </div>
                    <div class="card-face back">
                        <img class="nft-adn" src="FoxyLogo.jpeg" alt="Foxy Logo">
                    </div>
                    <div class="card-face left"></div>
                    <div class="card-face right"></div>
                    <div class="card-face top"></div>
                    <div class="card-face bottom"></div>

                </div>
            </div>
            
            <div class="card-container"> 
                <button *ngIf="!isVideoPlaying" (click)="playVideo(); startSpinEffect()" class="btn-mint btn-play">Discover my NFT</button>
            </div>
        </div>

        
        

        <div class="btn-message">
            <div  *ngIf="!discover"class="btn-container">
                <div class="counter">
                    <span class="counter1" (click)="decrease()">-</span>
                    <input class="counter2" type="number" [(ngModel)]="counterValue" (change)="onInputChange()"/>
                    <span class="counter3" (click)="increase()">+</span>
                </div>

                <button *ngIf="!isLoading" (click)="mintNFT(counterValue)" class="btn-mint">
                    <span>Mint</span>
                </button>
                <div *ngIf="isLoading" class="loading-spinner btn-mint">
                    <span>Loading...</span>
                </div>
            </div>

            <div class="message-container">
                <div *ngIf="errorMessage" class="message error-message">
                    {{ errorMessage }}
                </div>
                <div *ngIf="successMessage" class="message success-message">
                    {{ successMessage }}
                </div>
            </div>
        </div>

        
    </div>
</section>
