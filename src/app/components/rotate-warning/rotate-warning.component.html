<div class="rotate-overlay" *ngIf="isLandscape">
    <div class="rotate-content">
      <img src="FoxyLogoNoBackground.png" alt="FoxyClan Logo" class="foxy-logo" />
  
      <h1 class="rotate-title">Please rotate your phone</h1>
      <p class="rotate-subtitle">For the best experience, use portrait mode</p>
  
      <div class="phone-animation">
        <img src="iphone.png" alt="Rotate Phone" class="phone-icon" />
      </div>
    </div>
  </div>
