<div class="modal-overlay" (click)="closeModal()" [@fadeInOut]>
    <div class="modal-content" (click)="$event.stopPropagation()">
      
      <!-- Image du token -->
      <div class="modal-left">
        <img [src]="token?.image" [alt]="token?.name" class="nft-image">
      </div>
  
      <!-- DÃ©tails du NFT -->
      <div class="modal-right">
        <h2 class="nft-name">{{ token?.name }}</h2>
  
        <div class="attributes">
          <div *ngFor="let attr of token?.attributes" class="attribute-card">
            <p class="trait-type">{{ attr.trait_type }}</p>
            <p class="trait-value">{{ attr.value }}</p>
          </div>
        </div>
  
        <button class="close-btn" (click)="closeModal()">Fermer</button>
      </div>
  
    </div>
  </div>
