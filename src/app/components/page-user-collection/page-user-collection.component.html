<div class="page-container">
  <div *ngIf="isLoading" class="spinner"></div>

  <div *ngIf="!isLoading" class="owner">
    <div class="owner-info">
      <div>
        <h3 class="wallet">FOXY WALLET</h3>
        <h2 class="address">{{ address }}</h2>
      </div>
      <div class="info-container">
        <div *ngIf="!noNft" class="info">
          <span>{{ numberOfFoxys }}</span>
          <p>Foxys</p>
        </div>
        <div *ngIf="!noNft" class="info">
          <span>{{ userFoxyPoints }}</span>
          <p>FoxyPoints</p>
        </div>
      </div>
    </div>
    <div class="owner-image">
      <img [src]="noNft ? 'FoxyLogo.jpeg' : tokens[0]?.image"/>
    </div>
  </div>
  
  <div *ngIf="!isLoading && !noNft" class="nft-collection">
    <h2>FOXY Collection</h2>
    <div class="nft-grid">
      <div *ngFor="let token of tokens | keyvalue" class="nft-item" (click)="viewNFT()">
        <img [src]="token.value?.image"/>
        <p>#{{ token.value?.tokenId }}</p>
      </div>
    </div>
  </div>
</div>
