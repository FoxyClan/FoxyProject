<div class="page-container">
  <div class="owner">
    <div class="owner-info">
      <div>
        <h3 class="wallet">Wallet</h3>
        <h1 class="address">{{ address }}</h1>
      </div>
      <div>
        <p class="info">FoxyPoints: {{ foxypoints }}</p>
        <p class="info">Number of Foxys: {{ numberOfFoxys }}</p>
      </div>
    </div>
    <div class="owner-image">
      <img src="https://foxyclan.s3.filebase.com/0.png" alt="Owner Image" />
    </div>
  </div>
  
  <div class="nft-collection">
    <h2>FOXY Collection</h2>
    <div class="nft-grid">
      <div *ngFor="let nft of nfts" class="nft-item" (click)="viewNFT(nft)">
        <img [src]="nft.image" [alt]="'NFT ' + nft.id" />
      </div>
    </div>
  </div>
</div>
