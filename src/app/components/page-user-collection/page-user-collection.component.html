<div class="page-container">
  <div *ngIf="isLoading" class="spinner"></div>

  <div *ngIf="!isLoading" class="owner">
    <div *ngIf="!isLoading" class="logo-background"><img src="FoxyLogoNoBackground.png" alt=""></div>
    <div class="owner-info">
      <div>
        <h3 *ngIf="!isOwner" class="wallet">FOXY WALLET</h3>
        <h2 [ngClass]="isOwner ? 'title' : 'address'">{{ isOwner ? "MY FOXY WALLET" : address }}</h2>
      </div>
      <div class="info-container">
        <div class="info">
          <span>{{ noNft ? 0 : numberOfFoxys }}</span>
          <p>Foxys</p>
        </div>
        <div class="info">
          <span>{{ noNft ? 0 : userFoxyPoints }}</span>
          <p>FoxyPoints <span class="info-icon" (mouseenter)="showTooltip=true" (mouseleave)="showTooltip=false">ℹ️</span></p>
          <div *ngIf="showTooltip" class="tooltip">FoxyPoints are loyalty points earned by holding Foxy NFTs.</div>
        </div>
      </div>
      <h2 *ngIf="noNft" class="no-nft-message">This address is not yet part of the foxy family</h2>
    </div>
    <div class="owner-image">
      <img [src]="noNft ? 'FoxyLogo.jpeg' : tokens[0]?.image"/>
    </div>
  </div>
  
  <div *ngIf="!isLoading && !noNft" class="nft-collection">
    <h2>FOXY Collection</h2>
    <div class="nft-grid">
      <div *ngFor="let token of tokens | keyvalue" class="nft-item" (click)="viewNFT()">
        <img [src]="token.value?.image"/>
        <p>#{{ token.value?.tokenId }}</p>
      </div>
    </div>
  </div>
</div>
